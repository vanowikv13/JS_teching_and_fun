<html>
    <head>
        <meta charset="utf-8">
        <title>Tytuł</title>
        <script>
             function checkIfPalindrom() {
                var x = prompt("Wpisz ciąg znaków do odwrócenia","");
                if(x == null)
                    document.write("Niestety nie podałeś żadnej wartości");
                else {
                    let t;
                    for(var i = x.length-1; i>=0;i--)
                        t = x[i];
                    
                    if(t == x)
                        document.write("TAK");
                    else
                        document.write("NIE");
                }
            }     
            checkIfPalindrom();      
        </script>
    </head>
