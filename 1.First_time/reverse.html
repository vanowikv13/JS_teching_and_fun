<html>
    <haed>
        <title>Odwracamy</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            //odwraca tekst w paragrafie dla danego tekstu
            function reverse() {
                if(document.getElementById("demo").innerHTML == "123")
                    document.getElementById("demo").innerHTML = "321";
                else
                    document.getElementById("demo").innerHTML = "123";
            }
            
            //Funkcja odwraca każdy napis jaki zostanie do niej wysłany
            function reverseForAll() {
                var x = prompt("Wpisz ciąg znaków do odwrócenia","");
                if(x == null)
                    document.write("Niestety nie podałeś żadnej wartości");
                else {
                    for(var i = x.length-1; i>=0;i--)
                        document.write(x[i]);
                }
            }
            console.log(document.getElementById("demo").innerHTML);
            //wywołanmie funkcji
            ///reverseForAll();

        </script>
    </haed>
    <body>
        <p id="demo">123</p>
        <button type="button" onclick="reverse()">No dawaj wciśnij</button>
    </body>
</html>
